<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left, .right {
            width: 50%;
            padding: 30px;
            box-sizing: border-box;
        }
        .left {
            background: #ffffff;
        }
        .right {
            background: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #27ae60;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            padding: 12px;
            margin-top: 20px;
            text-transform: uppercase;
        }
        input[type="submit"]:hover {
            background-color: #219150;
        }
        .prediction {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>House Price Prediction</h1>
            <form method="post" action="/predict">
                <label>No of Bedrooms</label>
                <input type="number" name="bedrooms" placeholder="Enter number of bedrooms" required>

                <label>No of Bathrooms</label>
                <input type="number" name="bathrooms" placeholder="Enter number of bathrooms" required>

                <label>Location</label>
                <select name="location">
                    <option>Select</option>
                    <option value="0">AGIRIPALLI</option>
                    <option value="1">Ajit Singh Nagar</option>
                    <option value="2">Auto Nagar</option>
                    <option value="3">Ayyappa Nagar</option>
                    <option value="4">Bandar Road</option>
                    <option value="5">Benz Circle</option>
                    <option value="6">Bhavanipuram</option>
                    <option value="7">Currency Nagar</option>
                    <option value="8">Edupugallu</option>
                    <option value="9">G Konduru</option>
                    <option value="10">Gandhi Nagar</option>
                </select>

                <label>Area (in sqft)</label>
                <input type="number" name="area" placeholder="Enter area in square feet" required>

                <label>Property Status</label>
                <select name="status">
                    <option>Select</option>
                    <option value="0">New</option>
                    <option value="1">Ready to move</option>
                    <option value="2">Resale</option>
                    <option value="3">Under Construction</option>
                </select>

                <label>Direction of Facing</label>
                <select name="facing">
                    <option>Select</option>
                    <option value="0">East</option>
                    <option value="1">None</option>
                    <option value="2">North</option>
                    <option value="3">NorthEast</option>
                    <option value="4">NorthWest</option>
                    <option value="5">South</option>
                    <option value="6">SouthEast</option>
                    <option value="7">SouthWest</option>
                    <option value="8">West</option>
                </select>

                <label>Type of Property</label>
                <select name="type">
                    <option>Select</option>
                    <option value="0">Apartment</option>
                    <option value="1">Independent Floor</option>
                    <option value="2">Independent House</option>
                    <option value="3">Residential Plot</option>
                </select>

                <input type="submit" value="Predict">
            </form>
        </div>
        <div class="right">
            <h2>Prediction Result</h2>
            <p class="prediction">Predicted House Price: â‚¹ {{ prediction|round(4) }} Lakhs</p>
        </div>
    </div>
</body>
</html>
